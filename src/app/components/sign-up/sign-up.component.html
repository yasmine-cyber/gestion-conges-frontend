<div class="sign-up-container">
    <h2>Inscription</h2>
    <form (submit)="onSubmit()">
      <label for="first_name">first_name</label>
      <input type="text" id="first_name" required [(ngModel)]="first_name" name="first_name">
  
      <label for="last_name">last_name</label>
      <input type="text" id="last_name" required [(ngModel)]="last_name" name="last_name">
  
      <label for="email">Email</label>
      <input type="email" id="email" required [(ngModel)]="email" name="email">
  
      <label for="role">Role</label>
      <select id="role" required [(ngModel)]="role" name="role">
        <option value="employee">Employ√©</option>
        <option value="admin">Admin</option>
      </select>
  
      <label for="password">password</label>
      <input type="password" id="password" required [(ngModel)]="password" name="password">
  
      <label for="password_confirmation">Confirm password</label>
      <input type="password" id="password_confirmation" required [(ngModel)]="password_confirmation" name="password_confirmation">
  
      <button type="submit" class="btn btn-signup">S'inscrire</button>
    </form>
  </div>
